<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/small.png">
  <link rel="stylesheet" href="style.css">

  <title>Profile card component</title>
</head>
<body>
 
 
  <div class="container" onclick="window.open('https://x.com/romeocodes', '_blank')" style="cursor: pointer;">
    
    <div class="overlay">
      <img src="./images/bg-pattern-card.svg" width="380px" >
    </div>
    <div class="profile">
      <img src="./images/small.png">
      <div id="name">
        <div id="profile">
          <h1>Romeo Codes</h1>
          <p>26</p>
        </div>
        <p1>London</p1>
      </div>
      <div class="divider"></div>
      <div class="details">
        <div id="followers">
          <h2>80k</h2>
          <span>Followers</span>
        </div>
        <div id="likes">
          <h2>803k</h2>
          <span>Likes</span>
        </div>
        <div id="photos">
          <h2>1.4k</h2>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
